
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FITNESS RASHIK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Cairo', 'sans-serif'],
            },
            colors: {
              primary: {
                DEFAULT: '#6366F1', // Indigo 500
                light: '#818CF8',   // Indigo 400
                dark: '#4F46E5',    // Indigo 600
              },
              secondary: {
                DEFAULT: '#2DD4BF', // Teal 400
                light: '#5EEAD4',   // Teal 300
                dark: '#14B8A6',    // Teal 500
              },
              accent: {
                DEFAULT: '#F472B6', // Pink 400
                light: '#F9A8D4',   // Pink 300
                dark: '#EC4899',    // Pink 500
              },
              background: 'rgb(var(--color-background) / <alpha-value>)',
              card: 'rgb(var(--color-card) / <alpha-value>)',
              textBase: 'rgb(var(--color-text-base) / <alpha-value>)',
              textMuted: 'rgb(var(--color-text-muted) / <alpha-value>)',
              border: 'rgb(var(--color-border) / <alpha-value>)',
              inputBg: 'rgb(var(--color-input-bg) / <alpha-value>)',
              subtleButton: {
                  bg: 'rgb(var(--color-subtleButton-bg) / <alpha-value>)',
                  hover: 'rgb(var(--color-subtleButton-hover) / <alpha-value>)',
              }
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'translateY(15px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeInOutModal: {
                '0%': { opacity: '0', transform: 'translate(-50%, -45%)' },
                '15%': { opacity: '1', transform: 'translate(-50%, -50%)' },
                '85%': { opacity: '1', transform: 'translate(-50%, -50%)' },
                '100%': { opacity: '0', transform: 'translate(-50%, -55%)' },
              },
              slideInUp: {
                'from': { opacity: '0' },
                'to': { opacity: '1' },
              },
            },
            animation: {
              fadeIn: 'fadeIn 0.5s ease-out forwards',
              scaleIn: 'scaleIn 0.3s ease-out forwards',
              fadeInOutModal: 'fadeInOutModal 4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              slideInUp: 'slideInUp 0.3s ease-out forwards',
            }
          }
        }
      }
    </script>
<style>
  :root {
    --color-background: 241 245 249; /* slate-100 */
    --color-card: 255 255 255; /* white */
    --color-text-base: 30 41 59; /* slate-800 */
    --color-text-muted: 100 116 139; /* slate-500 */
    --color-border: 203 213 225; /* slate-300 */
    --color-input-bg: 255 255 255; /* white */
    --color-subtleButton-bg: 226 232 240; /* slate-200 */
    --color-subtleButton-hover: 203 213 225; /* slate-300 */
    --color-bg-subtle-gradient: 239 246 255; /* blue-50 for light mode gradient */
  }

  .dark {
    --color-background: 15 23 42; /* slate-900 */
    --color-card: 30 41 59; /* slate-800 */
    --color-text-base: 226 232 240; /* slate-200 */
    --color-text-muted: 148 163 184; /* slate-400 */
    --color-border: 51 65 85; /* slate-700 */
    --color-input-bg: 15 23 42; /* slate-900 */
    --color-subtleButton-bg: 71 85 105; /* slate-600 */
    --color-subtleButton-hover: 51 65 85; /* slate-700 */
    --color-bg-subtle-gradient: 30 41 59; /* slate-800 for dark mode gradient */
  }
  
  *, *::before, *::after {
    box-sizing: border-box;
  }

  body {
    background-color: rgb(var(--color-background));
    background-image: radial-gradient(ellipse 80% 80% at 0% 0%, rgba(var(--color-bg-subtle-gradient), 0.3) 0%, transparent 100%), radial-gradient(circle at 1px 1px, rgba(var(--color-border), 0.5) 1px, transparent 0);
    background-size: 100% 100%, 20px 20px;
    color: rgb(var(--color-text-base));
  }
  .min-h-dynamic-screen {
    min-height: 100vh; /* Fallback */
    min-height: calc(var(--vh, 1vh) * 100);
  }
  .main-content-enter {
    animation: fadeIn 0.5s ease-out forwards;
  }
  .modal-enter {
     animation: scaleIn 0.3s ease-out forwards;
  }
  .details-arrow {
    transition: transform 0.3s;
  }
  details[open] .details-arrow {
    transform: rotate(180deg);
  }
  .notification {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 1.25rem;
    border-radius: 0.75rem;
    z-index: 1000;
    box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
    text-align: center;
    width: 320px;
    max-width: 90%;
    animation: fadeInOutModal 4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    border: 1px solid rgb(var(--color-border) / 0.5);
    backdrop-filter: blur(8px);
  }

  /* Micro-interactions */
  button, .cursor-pointer {
    /* Transitions for non-transform properties are safe globally */
    transition: box-shadow 0.2s ease, background-color 0.2s ease;
  }

  .card-hover-effect {
    transition: box-shadow 0.3s ease;
  }
  
  /* 
    ** Mobile Touch Offset Fix **
    This media query is the definitive solution to prevent "touch offset" or "hitbox misalignment" bugs on mobile devices.
    The issue arises when mobile browsers attempt to cache or pre-render CSS transform effects (like `translateY`) that are intended only for mouse `:hover` states.
    When a user taps an element, the browser can mistakenly apply this cached transform, causing a visual shift where the tap registers in a different location than the element appears.
    
    By wrapping all `:hover` states that use `transform` inside `@media (hover: hover)`, we instruct the browser to apply these styles ONLY on devices that actually support hovering (i.e., devices with a mouse or pointing device). Touch-only devices will ignore this entire block, preventing the bug from occurring.
    This is the industry-standard, CSS-only approach for robustly handling this common mobile web issue.
  */
  @media (hover: hover) {
    button, .cursor-pointer {
      transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
    }
    button:hover:not(:disabled), .cursor-pointer:hover {
      transform: translateY(-1px);
    }
    
    .card-hover-effect {
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    .card-hover-effect:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 15px -3px rgba(var(--color-text-base), 0.07), 0 4px 6px -4px rgba(var(--color-text-base), 0.07);
    }
  }

  button:active:not(:disabled), .cursor-pointer:active {
    /* The active state does not use scale, which is good. translateY(0px) is safe. */
    transform: translateY(0px);
  }

  /* Desktop Nav Link Styles */
  .nav-link {
    padding: 0.5rem 0.75rem;
    font-size: 0.875rem; /* text-sm */
    font-weight: 600; /* font-semibold */
    border-radius: 0.375rem; /* rounded-md */
    transition: background-color 0.2s, color 0.2s;
    color: rgb(var(--color-text-muted));
    white-space: nowrap;
  }
  .nav-link:hover {
    background-color: rgb(var(--color-subtleButton-bg));
    color: rgb(var(--color-text-base));
  }
  .nav-link.active {
    background-color: rgb(var(--color-primary));
    color: white;
  }

  @media (max-width: 639px) { /* Tailwind's 'sm' breakpoint is 640px */
    body {
      padding-bottom: 64px; /* Height of the nav bar */
    }
  }
</style>
